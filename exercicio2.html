<!DOCTYPE html>
<html>
	<head>
		<title> Questao 01</title>
	</head>
	<body>
		<h2 align="center"> Ficha Cadastral </h2>
		<font face="Arial" size="2">
			<table width="500px" cellpadding="1" cellspacing="1" border="0" align="center">
				<form action="" method="" target="" name="FormFicha">
					<tbody>	
						<tr>
							<td> <label for="nome">Nome:</label> </td>
							<td colspan="3"> <input name="nome" type="text" size="50"/> </td>
						</tr>
						<tr>
							<td> <label for="rg">RG:</label> </td>
							<td> <input name="rg" type="text" size="13"/> </td>
							<td> <label for="cpf">C.P.F.:</label> </td>
							<td> <input name="cpf" type="text" size="13"/> </td>
						</tr>
						<tr>
							<td> <label for="endereco">Endereço:</label>
							<td colspan="3"> <input name="endereco" type="text" size="50"/> </td>
						</tr>
						<tr>
							<td> <label for="sexo">Sexo: </label>
							<td> 
								<select name="sexo">
									<option value="M">Masculino</option>
									<option value="F">Faminino</option>
								</select>
							</td>
							<td> <label for="datanascimento">Data Nascimento:</label> </td>
							<td> <input name="datanascimento" type="text" size="13"/> </td>
						</tr>
						<tr>
							<td> <label for="situacaocivil">Situação Civil: </label> </td>
							<td> <input name="situacaocivil" type="radio"/>Solteiro(a)</td>
							<td> <input name="situacaocivil" type="radio"/>Casado(a)</td>
							<td> <input name="situacaocivil" type="radio"/>Viúvo(a)</td>
						</tr>
						<tr>
							<td colspan="4" align="center"> <button type="reset">Limpar Dados</button>
						</tr>
					</tbody>
				</form>
			</table>
		</font>
	</body>
</html>
